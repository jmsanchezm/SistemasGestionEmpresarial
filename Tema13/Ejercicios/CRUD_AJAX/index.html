<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>

    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="estilos.css">

</head>
<body>
    <h1>CRUD de AJAX</h1>
    
    <div class="boton-modal">
        <label for="btn-modal">Insertar persona</label>
    </div>

    <input type="checkbox" id="btn-modal">
    <div class="container-modal">
        <div class="content-modal">
            <h2>Insertar Persona</h2>
            <section class="form-register">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="apellidos" placeholder="Apellidos">
                <input type="text" id="direccion" placeholder="Dirección">
                <input type="tel" id="tlf" placeholder="Teléfono">
                <input type="date" id="fecha" placeholder="Fecha de Nacimiento">
                <select id="departamentos"></select>
                <input type="button" value="Insertar" onclick="insertarPersona()">
            </section>
            



            <div class="btn-cerrar">
                <label for="btn-modal">Cerrar</label>
            </div>
        </div>
        <label for="btn-modal" class="cerrar-modal"></label>
    </div>

   
    <table id="tablaPersonas" align="center" border="1" > </table>


  

</body>
</html>
